<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">       
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .box1{
        /* border: 1px solid; */
        height: 90vh;
        width: 50vw;
        margin: auto;
        margin-top: 5vh;
        background-color: rgb(226, 226, 226);
    }
    .box2{
        height: 35vh; 
        width: 60%;
    }
    .box-4{
        height: 60%;
        width: 50%;
        margin: auto; 
        display: flex;
        align-items: center;
        justify-content: center;
    }
  </style>
  <body>
    <!-- ******************************************* -->
     <form action="" id="form">

         <div class="box1">
            <table class="text-center">
                <tr>
                    <td>
                        Student Name :-
                    </td>
                    <td>
                        <input type="text" class="col-12" id="student_input">
                    </td>
                </tr>
                <tr>
                    <td>
                        Registeration NO :-
                    </td>
                    <td>
                        <input type="number" class="col-12" id="registeration_input">
                    </td>
                </tr>
            </table>
            <div class="d-flex">
                <div class="box2 ">
                    <h3>Subjects marks:-</h3>
                    <table class="col-12">
                        <form action="" id="form2">
                            <tr>
                                <td>
                                    Maths : 
                                </td>
                                <td><input type="number" class="col-12" id="maths" onkeyup="add()" value="0"></td>
                            </tr>
                            <tr>
                                <td>
                                    English : 
                                </td>
                                <td><input type="number" class="col-12" id="english" onkeyup="add()" value="0"></td>
                            </tr>
                            <tr>
                                <td>
                                    Sceince : 
                                </td>
                                <td><input type="number" class="col-12" id="sceince" onkeyup="add()" value="0"></td>
                            </tr>
                            <tr>
                                <td>
                                    Hindi : 
                                </td>
                                <td><input type="number" class="col-12" id="hindi" onkeyup="add()" value="0"></td>
                            </tr>
                            <tr>
                                <td>
                                    Arts : 
                                </td>  
                                <td><input type="number" class="col-12" id="arts" onkeyup="add()" value="0"></td>
                            </tr>
                        </form>
                    </table>
                </div>
                <div class="col"> 
                    <h3>Total Marks :-</h3>
                 <div class="box-4 bg-light text-center">
                        <div class="container">
                            <label for="" value="0"><h4 id="marks">0</h4></label><br>
                            <div class = "col-12 border border-secondary"></div>
                            <label for=""><h4>500</h4></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="">
                    <button type="button" class="btn btn-success m-4" onclick="allShow()">Submit</button>
                    <button type="button" class="btn btn-warning" onclick="allClear()">Clear</button>
                </div>
            </div>
     </form>
        <div class="container bg-light d-flex">
            <div class="col-6 border border-5 border-secondary">
                <h5>Student Name :-</h5> 
                <label for=""><b id="student_show"></b></label><br>
                <h5>Registeration No :- </h5>
                <label for=""><b id="registeration_show"></b></label>
            </div>
            <div class="col-6 border border-5 border-secondary">
                <h4>Percentage :-</h4>
                <label for=""><b id="show_perc"></b><b>%</b></label><br>
                <div>
                    <h1></h1>
                </div>
            </div>
        </div>
        <div class="bg-light container text-center m-3">
            <h1>
                <p id="fail" hidden style="color: red;">You Are Fail</p>
                <p id="half_pass" hidden style="color: brown;">You Are Barely pass </p>
                <p id="pass" hidden style="color: blue;">You Are Pass</p>
                <p id="good" hidden style="color: green;">You have performed well</p>
                <p id="excellent" hidden style="color: green;">You have performed excellent</p>
            </h1>
        </div>
     </div>
    <!-- ******************************************* -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <script>

        function allShow(){
            show('student_show','student_input');
            show('registeration_show','registeration_input');
            calc_perc();
        };

        function allClear(){
            clear();
        };

        function show(show_area_id,value_input_id){
                document.getElementById(show_area_id).innerHTML = document.getElementById(value_input_id).value;
        };

        function clear(){   
            document.getElementById('form').reset();
            // document.getElementById('form2').reset();
            document.getElementById('marks').reset();
            document.getElementById('student_show').reset();
            document.getElementById('registeration_show').reset();
            document.getElementById('show_perc').reset();
        };
 
        function limit(a){
            if( a > 100 ){
                alert('Please allot marks under 0 to 100');
                clear();
            }
        };

        function add(){
          let a = parseInt(document.getElementById('maths').value);
          let b = parseInt(document.getElementById('english').value);
          let c = parseInt(document.getElementById('sceince').value);
          let d = parseInt(document.getElementById('hindi').value);
          let e = parseInt(document.getElementById('arts').value);

          let show = document.getElementById('marks');

          let f = a + b + c + d + e;
          
          show.innerHTML = f;  

            // if (f>500){
            //     alert('Wrong information! please write correct marks');
            // };

            limit(b);
        }; 

        function calc_perc(){
          let a = parseInt(document.getElementById('maths').value);
          let b = parseInt(document.getElementById('english').value);
          let c = parseInt(document.getElementById('sceince').value);
          let d = parseInt(document.getElementById('hindi').value);
          let e = parseInt(document.getElementById('arts').value);

          let f = a + b + c + d + e;

          let g = f/5;

          document.getElementById('show_perc').innerHTML = g ;

          if (g<33){
            document.getElementById('fail').hidden = false;
          }
          else if(g > 33 && g < 70){
            document.getElementById('pass').hidden = false;
          }
          else if( g > 70 && g < 85){
            document.getElementById('good').hidden = false;
          }
          else if(g > 85 && g < 100){
            document.getElementById('excellent').hidden = false;
          }
          else{
            "<h1>NO REMARK</h1>"
          } 
        }

     </script>
  </body>   
</html>
